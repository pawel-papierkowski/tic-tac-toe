<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background -->
  <rect width="64" height="64" fill="#ffffff" />
  <!-- Grid lines -->
  <g stroke="#000000" stroke-width="3" stroke-linecap="round">
    <line x1="32" y1="2" x2="32" y2="62" />
    <line x1="2" y1="32" x2="62" y2="32" />
  </g>

  <!-- All Xs -->
  <g stroke="#000000" stroke-width="3" stroke-linecap="round" transform="translate(0, 0)">
    <line x1="7" y1="7" x2="24" y2="24" />
    <line x1="24" y1="7" x2="7" y2="24" />
  </g>
  <g stroke="#000000" stroke-width="3" stroke-linecap="round" transform="translate(32, 32)">
    <line x1="7" y1="7" x2="24" y2="24" />
    <line x1="24" y1="7" x2="7" y2="24" />
  </g>

  <!-- All Os -->
  <g stroke="#000000" stroke-width="3" stroke-linecap="round" transform="translate(32, 0)">
    <circle cx="16" cy="16" r="9" />
  </g>
  <g stroke="#000000" stroke-width="3" stroke-linecap="round" transform="translate(0, 32)">
    <circle cx="16" cy="16" r="9" />
  </g>
</svg>